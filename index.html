<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="do-to.css" >
    <link rel="icon" href="https://cdn1.iconfinder.com/data/icons/productivity-aesthetics-vol-2/256/To_Do_List-512.png">
    <title>DocTO-DO LIST</title>
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <h1>TO-DO LIST</h1>
            <img src="https://cdn1.iconfinder.com/data/icons/productivity-aesthetics-vol-2/256/To_Do_List-512.png" alt="" 
            class="todo-icon bounce-top">
        
         <div class="field">
            <form>
                <input type="text" id="task" autocomplete="off" autofocus>
                <button onclick="addTask()">ADD TASK</button>
            </form>
         </div>
         <div class="my-tasks">
                <ul class="task-list" type="none">
                    <!-- <li class="checked">TASK 1</li>
                    <li class="checked">TASK 2</li>
                    <li class="checked">TASK 3</li> -->
                </ul>
         </div>

        </div>
            
        


    </div>
    <script src="do-to.js"></script>
</body>
</html>
